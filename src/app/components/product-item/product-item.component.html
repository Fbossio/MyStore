<mat-card class="example-card">
  <mat-card-header>

    <!-- <mat-card-title>{{ product.category | titlecase }}</mat-card-title> -->
  </mat-card-header>
  <img mat-card-image [src]="product.image" [alt]="product.title">
  <mat-card-content>
    <p>
      {{ product!.title }}
    </p>
    <p>
      {{ product!.price | currency }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button mat-button [routerLink]="['/product', product.id]" (click)="handleProductClick()"> DETAILS</button>
  </mat-card-actions>
</mat-card>
