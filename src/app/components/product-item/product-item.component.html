<mat-card class="example-card">
  <mat-card-header></mat-card-header>
  <img mat-card-image [src]="product.image" [alt]="product.title" [routerLink]="['/product', product.id]"
    (click)="handleProductClick()" class="card-image">
  <mat-card-content [routerLink]="['/product', product.id]" (click)="handleProductClick()" class="card-content">
    <p>
      {{ product!.title }}
    </p>
    <p>
      {{ product!.price | currency }}
    </p>
  </mat-card-content>

  <mat-card-actions class="actions">
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <mat-select [(ngModel)]="selectedQuantity">
        <mat-option *ngFor="let quantity of quantityList" [value]="quantity">{{ quantity }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button (click)="addToCart()">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
