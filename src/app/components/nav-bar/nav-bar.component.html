<!-- Code inspired by a Stack Overflow answer found at:
https://stackoverflow.com/questions/43200545/create-a-responsive-toolbar-using-angular-material
-->
<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <span>MyStore</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true" class="link-container">
      <a mat-button routerLink="/about-us">About us</a>
      <a mat-button routerLink="/">Product List</a>
      <button mat-icon-button class="example-icon" routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>

  </mat-toolbar>

</div>
