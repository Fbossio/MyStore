<table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let item"> {{item.price | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item">
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <mat-select [(ngModel)]="item.quantity" (ngModelChange)="onItemQuantityChange(item)">
          <mat-option *ngFor="let quantity of quantityList" [value]="quantity">{{ quantity }}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="total-container mat-elevation-z8">
  TOTAL: {{ totalPrice | currency }}
</div>
