<div [class]=display (window:resize)="handleSize($event)">
  <mat-card class="left-card">
    <img mat-card-image [src]="product?.image" [alt]="product?.title">
    <mat-card-content>
      <p>{{ product?.description }}</p>
    </mat-card-content>

  </mat-card>


  <mat-card class="right-card">
    <mat-card-header>
      <mat-card-title>{{ product?.title }}</mat-card-title>
      <mat-card-subtitle>{{ product?.category | titlecase }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="product-price"><span>{{ product?.price | currency }}</span></p>
    </mat-card-content>
    <div class="actions">
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <mat-select [(ngModel)]="selectedQuantity">
          <mat-option *ngFor="let quantity of quantityList" [value]="quantity">{{ quantity }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="add-to-cart-btn" (click)="addToCart()">
          <mat-icon>add_shopping_cart</mat-icon>
          Add to cart
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
